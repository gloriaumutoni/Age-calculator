<html lang="en">
<head>

<body>
    <div class="whole">
        <div class="label">
            <label for="day">DAY</label>
            <label for="month">MONTH</label>
            <label for="years">YEARS</label>
        </div>
        <div class="input">
            <input type="nbr" placeholder="DD" id="input1">
            <input type="nbr" placeholder="MM" id="input2">
            <input type="nbr" placeholder="YYY" id="input3">
        </div>
        <div class="main">
           
            <div class="span">
                <p ><span id="par1">--</span>years</p>
                <p ><span id="par2">--</span>months</p>
                <p><span  id="par3">--</span>days</p>    
            </div>
            <div class="but">
                <button onclick="but()"><i class='bx bx-down-arrow-alt'></i></button>
            </div>
        </div>

</div>
    <script src="index.js"></script>
</body>
